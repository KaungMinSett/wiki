{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>Edit Page</h1>
        <form action="{% url 'wiki:edit_page' title=title %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title" value="{{ title }}">
            <br>
            <textarea class="form-control" name="content" placeholder="Content" rows="15">{{ content|safe }}</textarea>
         
          </div>
     
          
          <div class="form-group row">
            <div class="col-sm-10">
            <button class="btn btn-primary" type="submit">Save</button>
            </div>
         </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
