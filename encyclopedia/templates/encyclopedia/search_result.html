{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li><a href = "{% url 'wiki:entry' title=entry %}" >{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2> No such data entry found</h2>
    {% endif %}

{% endblock %}
